<html>

<head>
    <script>
        function checkPassword() {
            var pass1 = document.getElementById("pass1");
            var pass2 = document.getElementById("pass2");

            var Password1 = pass1.value;
            var Password2 = pass2.value;
            if (Password1 === Password2) {
                var input = document.createElement("div");
                input.innerHTML = "correct";
                var ans = document.getElementById("msg");
                ans.appendChild(input);
            }
            else {
                var input = document.createElement("div");
                input.innerHTML = "incorrect";
                var ans = document.getElementById("errormsg");
                ans.appendChild(input);
            }
        }
    </script>
</head>

<body>
    <h1>Register</h1>
    Username: <input type="text"><br>
    Password: <input type="text" id="pass1"><br>
    Re-type Password: <input type="text" id="pass2"><br>
    <input type="submit" onclick="checkPassword()">
    <div id="msg" style="color: green;"></div>
    <div id="errormsg" style="color: red;"></div>
    <h1> &#3663; </h1>
</body>

</html>
